image: ruby:2.2
services:
  - postgres:latest
variables:
  POSTGRES_USER: root
  POSTGRES_PASSWORD: ""
test:
  script:
    - apt-get update -qy
    - apt-get install -y nodejs
    - bundle install --path /cache
    - bundle exec rake db:create RAILS_ENV=test
    - bundle exec rake db:migrate RAILS_ENV=test
    - bundle exec rspec spec/models/indicator_spec.rb

staging:
  type: deploy
  script:
    - gem install dpl
    - dpl --provider=heroku --app=ilabtoolkit --api-key=$HEROKU_STAGING_API_KEY
  only:
    - master

